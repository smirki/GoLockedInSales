<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accountability Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --primary-color: #BB86FC;
      --secondary-color: #03DAC6;
      --surface-color: #1e1e1e;
      --highlight-color: #FFDE03;
      --icon-size: 20px;
    }
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-sizing: border-box;
    }
    #messages {
      width: 100%;
      height: calc(100vh - 240px);
      overflow-y: auto;
      border: 1px solid var(--primary-color);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 20px;
      background-color: var(--surface-color);
      box-sizing: border-box;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
    }
    .user-message {
      background-color: var(--primary-color);
      color: var(--bg-color);
      align-self: flex-end;
      border-bottom-right-radius: 0;
    }
    .staff-message {
      background-color: var(--surface-color);
      align-self: flex-start;
      border-bottom-left-radius: 0;
    }
    #chat-form {
      width: 100%;
      display: flex;
      align-items: center;
      position: relative;
    }
    #msg-input {
      flex-grow: 1;
      padding: 10px;
      border: none;
      border-radius: 20px;
      background-color: var(--surface-color);
      color: var(--text-color);
      margin-right: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px;
      background-color: var(--secondary-color);
      color: var(--bg-color);
      border: none;
      border-radius: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    button:hover {
      opacity: 0.9;
    }
    #welcome-message {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: 300;
    }
    #logout-btn {
      width: 100%;
      margin-top: 20px;
      background-color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #logout-btn i {
      margin-right: 5px;
    }
    .icon-btn {
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
      margin-left: 10px;
    }
    .icon-btn:hover {
      color: var(--highlight-color);
    }
    .icon-btn i {
      font-size: var(--icon-size);
    }
    @media (max-width: 600px) {
      #chat-container {
        padding: 10px;
      }
      #messages {
        height: calc(100vh - 200px);
      }
      button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <h1 id="welcome-message">Welcome</h1>
    <div id="messages"></div>
    <form id="chat-form">
      <input id="msg-input" type="text" placeholder="Type your message..." autocomplete="off" required>
      <button type="submit"><i class="fas fa-paper-plane"></i></button>
      <button class="icon-btn" type="button" title="Attach file"><i class="fas fa-paperclip"></i></button>
      <button class="icon-btn" type="button" title="Send emoji"><i class="fas fa-smile"></i></button>
      <button class="icon-btn" type="button" title="Send GIF"><i class="fas fa-image"></i></button>
      <button class="icon-btn" type="button" title="Send sticker"><i class="fas fa-sticky-note"></i></button>
    </form>
    <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script>
    const socket = io();
  
    const userId = Number(localStorage.getItem('userId'));
    const username = localStorage.getItem('username');
    const welcomeMessage = document.getElementById('welcome-message');
    const messagesDiv = document.getElementById('messages');
    const chatForm = document.getElementById('chat-form');
    const msgInput = document.getElementById('msg-input');
    const logoutBtn = document.getElementById('logout-btn');
  
    welcomeMessage.textContent = `Welcome, ${username}`;
  
    socket.emit('joinChat', { userId, username });
  
    socket.on('message', addMessageToChat);
  
    socket.on('connect_error', (error) => {
      console.error('Connection error:', error);
      Swal.fire('Error', 'Failed to connect to the server. Please try again later.', 'error');
    });
  
    chatForm.addEventListener('submit', sendMessage);
    logoutBtn.addEventListener('click', logout);
  
    function sendMessage(e) {
      e.preventDefault();
      if (msgInput.value) {
        const msg = {
          userId: userId,
          username: username,
          text: msgInput.value,
          timestamp: new Date().toISOString()
        };
        socket.emit('chatMessage', msg, (error) => {
          if (error) {
            console.error('Error sending message:', error);
            Swal.fire('Error', 'Failed to send message. Please try again.', 'error');
          } else {
            addMessageToChat(msg);
          }
        });
        msgInput.value = ''; // Clear the input box immediately after sending
      }
    }
  
    function addMessageToChat(message) {
      const messageElement = document.createElement('div');
      messageElement.classList.add('message');
      messageElement.classList.add(message.sender === username ? 'user-message' : 'staff-message');
  
      const sender = message.sender === username ? 'You' : 'Staff';
      messageElement.innerHTML = `
        <strong>${sender}:</strong> ${message.text}
        <br>
        <small>${new Date(message.timestamp).toLocaleTimeString()}</small>
      `;
  
      messagesDiv.appendChild(messageElement);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  
    function logout() {
      fetch('/api/users/logout')
        .then(response => response.json())
        .then(data => {
          if (data.message === 'Logout successful') {
            localStorage.clear();
            window.location.href = '/login.html';
          }
        })
        .catch(error => {
          console.error('Logout error:', error);
          Swal.fire('Error', 'Failed to logout. Please try again.', 'error');
        });
    }
  
    // Load chat history
    fetch('/api/users/me')
      .then(response => response.json())
      .then(user => {
        fetch('/api/staff/dashboard')
          .then(response => response.json())
          .then(chats => {
            const chat = chats.find(c => c.userId === user.id);
            if (chat) {
              chat.messages.forEach(addMessageToChat);
              socket.emit('markAsRead', user.id);
            }
          })
          .catch(error => {
            console.error('Error loading chat history:', error);
            Swal.fire('Error', 'Failed to load chat history. Please refresh the page.', 'error');
          });
      })
      .catch(error => {
        console.error('Error getting user info:', error);
        Swal.fire('Error', 'Failed to load user information. Please try logging in again.', 'error');
      });
  </script>
</body>
</html>
